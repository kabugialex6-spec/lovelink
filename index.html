<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Love Link | Discover & Chat</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>

    <div class="container" id="login-screen">
        <div class="heart">‚ù§Ô∏è</div>
        <h1>Love Link</h1>
        <p>Join the secure dating vault.</p>
        <div class="form-group">
            <input type="text" id="user-name" placeholder="Your Name">
            <select id="user-gender">
                <option value="">I am looking for...</option>
                <option value="female">Women</option>
                <option value="male">Men</option>
            </select>
            <button class="btn-main" onclick="showDiscovery()">Enter Vault</button>
        </div>
    </div>

    <div class="container hidden" id="discovery-screen">
        <h3>Discover Matches</h3>
        <div id="profile-card" class="profile-card">
            <img id="disc-img" src="" alt="Profile">
            <div class="disc-info">
                <h2 id="disc-name">Name, Age</h2>
                <p id="disc-bio">Looking for someone special...</p>
            </div>
            <div class="disc-actions">
                <button class="action-btn dislike" onclick="nextProfile()">‚úñ</button>
                <button class="action-btn like" onclick="checkMatch()">‚ù§Ô∏è</button>
            </div>
        </div>
    </div>

    <div class="container hidden" id="chat-screen">
        <div class="chat-header">
            <img id="chat-avatar" src="" alt="Avatar">
            <div class="chat-user-info">
                <h4 id="chat-with-name">Name</h4>
                <span>üü¢ Online</span>
            </div>
            <button class="close-btn" onclick="location.reload()">Exit</button>
        </div>
        <div id="chat-box" class="chat-box"></div>
        <div class="chat-input">
            <input type="text" id="msg-input" placeholder="Type a message...">
            <button onclick="sendMessage()">‚û§</button>
        </div>
    </div>

    <script src="script.js"></script>
</body>
</html>
