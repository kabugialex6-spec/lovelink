<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Love Link | Video Match</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>

    <div class="container" id="login-screen">
        <div class="heart">‚ù§Ô∏è</div>
        <h1>Love Link</h1>
        <p>Enter details to find a video match.</p>

        <div class="form-box">
            <input type="text" id="name" placeholder="Full Name">
            <input type="number" id="age" placeholder="Age">
            <select id="gender">
                <option value="">I am looking for...</option>
                <option value="female">Women</option>
                <option value="male">Men</option>
            </select>
            <input type="tel" id="phone" placeholder="Phone Number">
            
            <div class="file-input">
                <label for="photo">üì∏ Upload Profile Photo</label>
                <input type="file" id="photo" accept="image/*">
            </div>
        </div>

        <button class="btn-main" onclick="findMatch()">Find Video Match</button>
        <p id="status"></p>
    </div>

    <div id="call-screen" class="hidden">
        <div class="video-wrapper">
            <video id="match-video" class="main-video" playsinline>
                <source src="https://assets.mixkit.co/videos/preview/mixkit-girl-in-bed-talking-on-video-call-43053-large.mp4" type="video/mp4">
            </video>

            <div class="selfie-view" id="selfie">
                <span id="selfie-text">Camera On</span>
            </div>

            <div class="ui-overlay">
                <h2 id="display-name">Sarah</h2>
                <div id="call-timer">Calling...</div>
                
                <div class="controls">
                    <div class="end-call" onclick="endCall()">üìû</div>
                </div>
            </div>
        </div>
    </div>

    <audio id="ringtone" src="https://assets.mixkit.co/active_storage/sfx/1359/1359-preview.mp3" loop></audio>

    <script src="script.js"></script>
</body>
</html>
